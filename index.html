<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="styles/animate.css">
<link rel="stylesheet" href="styles/styles.css">
<title>Random Password Generator</title>

<script>
var keyList = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890,.:!@#$%^&*"
var tem = ""

function generatePassword(pLength){
    tem = ""
    for(i=0; i<pLength; i++){
        tem += keyList.charAt(Math.floor(Math.random() * keyList.length))
    }
    return tem
}

function populateform(passvalue){
    document.passGen.output.value = generatePassword(passvalue)
}

</script>

</head>


<body>
    <div class="container">
            <h1 class="herotext">Generate Random Passwords</h1>
            <hr>
        <form action="#" name="passGen" class="mainhero">
            <h4>Enter a Length to generate Password</h4><br>
            <strong class="strng">Password Length: </strong> <input type="text" name="length" size="3" value="6" class="strngs">  <br>
            <input type="button" value="Generate PassWord" onclick="populateform(this.form.length.value)" class="btn btn-danger genbtn"> <br>
            <h6>Your Random Passoword </h6>
            <i class="fas fa-hand-point-down animated infinite heartBeat"></i> <br> <input type="text" size="18" name="output" class="out">
        </form>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
